<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Vault</title>
  <p>this application is very useful for securing our personal photos,videos, important documents etc.</p>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f2f2f2;
      text-align: center;
    }
    .hidden { display: none; }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>üîê Secure Vault</h1>

  <div id="loginDiv">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="uploadDiv" class="hidden">
    <h3>Upload Your Files (Photos, Videos, Docs)</h3>
    <input type="file" id="fileInput"><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadStatus"></p>
    <h4>Uploaded Files:</h4>
    <ul id="fileList"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Your Firebase config here (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const allowedEmail = "your.email@example.com"; // ‚úÖ Only this email will be allowed

    // Monitor auth state
    auth.onAuthStateChanged(user => {
      if (user && user.email === allowedEmail) {
        document.getElementById('loginDiv').classList.add('hidden');
        document.getElementById('uploadDiv').classList.remove('hidden');
        listFiles();
      } else {
        document.getElementById('loginDiv').classList.remove('hidden');
        document.getElementById('uploadDiv').classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (email !== allowedEmail) {
            auth.signOut();
            document.getElementById('loginStatus').innerText = "Access Denied!";
          }
        })
        .catch(error => {
          document.getElementById('loginStatus').innerText = "Login Failed: " + error.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      const storageRef = storage.ref('secure_files/' + file.name);
      storageRef.put(file)
        .then(snapshot => {
          document.getElementById('uploadStatus').innerText = "Upload successful!";
          listFiles();
        })
        .catch(error => {
          document.getElementById('uploadStatus').innerText = "Upload failed: " + error.message;
        });
    }

    function listFiles() {
      const listRef = storage.ref('secure_files');
      listRef.listAll()
        .then(res => {
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';
          res.items.forEach(itemRef => {
            itemRef.getDownloadURL().then(url => {
              const li = document.createElement('li');
              li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
              fileList.appendChild(li);
            });
          });
        });
    }
  </script>
</body>
      </html>
